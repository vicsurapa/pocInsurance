<div class="row">
  <div class="col-sm-9 banner">
  </div>
<div class="col-sm-3">
    <div class="PTS"></div>
  <div class="card w-75 m-auto">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form autocomplete="off" #f=ngForm>
        <div class="form-group wrapper">
            <i class="fa fa-user"></i> 
            <input type="text" class="form-control" [(ngModel)]="user.usname" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group wrapper">
            <i class="fa fa-lock"></i> 
            <input type="password" class="form-control" [(ngModel)] = "user.pwd" name="password" placeholder="Enter Password">
        </div>
        <button class="btn btn-primary" (click)="sendData()">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
